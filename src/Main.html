<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8"/>
        <title>Форма регистрации</title>
        <link rel="stylesheet" href="Main.css"/>

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    </head>
    <body>
        <!--задний фон-->
        <div class="background"> 
            <!--сама форма-->
            <div class="registration-form"> 
                <div class="title">
                    <h2 style="margin: 2px;">Создание почтового ящика</h2>
                </div>
                <!--имя фамилия-->
                <div class="name-surname"> 
                    <!--имя-->
                    <div class="name"> 
                        <p style="margin: 2px;">Имя</p>
                        <input type="text" size="20" style="padding: 8px;">
                    </div>
                    <!--фамилия-->
                    <div class="surname"> 
                        <p style="margin: 2px;">Фамилия</p>
                        <input type="text" size="20" style="padding: 8px;">
                    </div>
                </div>
                <!--дата-->
                <div class="date"> 
                    <p style="margin: 2px;">Дата рождения</p>
                    <div class="date-bloc">
                        <!--день-->
                        <div class="day"> 
                            <select class="select-day" style="padding: 8px; width: 129px;">
                                <option>День</option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                                <option value="6">6</option>
                                <option value="7">7</option>
                                <option value="8">8</option>
                                <option value="9">9</option>
                                <option value="10">10</option>
                                <option value="11">11</option>
                                <option value="12">12</option>
                                <option value="13">13</option>
                                <option value="14">14</option>
                                <option value="15">15</option>
                                <option value="16">16</option>
                                <option value="17">17</option>
                                <option value="18">18</option>
                                <option value="19">19</option>
                                <option value="20">20</option>
                                <option value="21">21</option>
                                <option value="22">22</option>
                                <option value="23">23</option>
                                <option value="24">24</option>
                                <option value="25">25</option>
                                <option value="26">26</option>
                                <option value="27">27</option>
                                <option value="28">28</option>
                                <option value="29">29</option>
                                <option value="30">30</option>
                                <option value="31">31</option>
                            </select>
                        </div>
                        <!--месяц-->
                        <div class="month"> 
                            <select class="select-day" style="padding: 8px; width: 129px;">
                                <option>Месяц</option>
                                <option value="1">Январь</option>
                                <option value="2">Февраль</option>
                                <option value="3">Март</option>
                                <option value="4">Апрель</option>
                                <option value="5">Май</option>
                                <option value="6">Июнь</option>
                                <option value="7">Июль</option>
                                <option value="8">Август</option>
                                <option value="9">Сентябрь</option>
                                <option value="10">Октябрь</option>
                                <option value="11">Ноябрь</option>
                                <option value="12">Декабрь</option>
                            </select>
                        </div>
                        <!--год-->
                        <div class="year">
                            <select class="select-day" style="padding: 8px; width: 129px;">
                                <option>Год</option>
                                <option value="2022">2022</option>
                                <option value="2022">2021</option>
                                <option value="2022">2020</option>
                                <option value="2022">2019</option>
                                <option value="2022">2018</option>
                                <option value="2022">2017</option>
                                <option value="2022">2016</option>
                                <option value="2022">2015</option>
                                <option value="2022">2014</option>
                                <option value="2022">2013</option>
                                <option value="2022">2012</option>
                                <option value="2022">2011</option>
                                <option value="2022">2010</option>
                                <option value="2022">2009</option>

                                <option value="2022">2005</option>
                                <option value="2022">2004</option>
                                <option value="2022">2003</option>
                                <option value="2022">2002</option>
                                <option value="2022">2001</option>
                                <option value="2022">2000</option>
                                <option value="2022">1999</option>
                                <option value="2022">1998</option>
                                <option value="2022">1997</option>
                                <option value="2022">1996</option>
                                <option value="2022">1995</option>
                                <option value="2022">1994</option>
                                <option value="2022">1993</option>
                                <option value="2022">1992</option>
                                <option value="2022">1991</option>
                                <option value="2022">1990</option>
                                <option value="2022">1989</option>
                                <option value="2022">1988</option>
                                <option value="2022">1987</option>
                                <option value="2022">1986</option>
                                <option value="2022">1985</option>
                                <option value="2022">1984</option>
                                <option value="2022">1983</option>
                                <option value="2022">1982</option>
                                <option value="2022">1981</option>
                                <option value="2022">1980</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="gender">
                    <p style="margin: 2px;">Пол</p>
                    <div class="gender-bloc">
                        <!--Мужской-->
                        <div class="male">
                            <input class="input_gender" type="radio" name="gender" value="male">
                            <p style="margin: 2px; border: 2px;">Мужской</p>
                        </div>
        
                        <!--Женский-->
                        <div class="female">
                            <input class="input_gender" type="radio" name="gender" value="male">
                            <p style="margin: 2px; border: 2px;">Женский</p>
                        </div>
                    </div>
                </div>
                <!--Имя ящика-->
                <div class="box-name">
                    <p style="margin: 2px;">Имя ящика</p>
                    <input type="text" size="30" style="padding: 8px;">
                    <select class="select-day" style="padding: 8px;">
                        <option value="@mail.ru">@mail.ru</option>
                        <option value="@internet.ru">@internet.ru</option>
                        <option value="@bk.ru">@bk.ru</option>
                        <option value="@inbox.ru">@inbox.ru</option>
                        <option value="@list.ru">@list.ru</option>
                    </select>
                </div>
                <div class="password">
                    <div class="password-bloc">
                        <p style="margin: 2px;">Пароль</p>
                        <input class="button-1" type="submit" value="Создать пароль">
                    </div>
                    <input type="password" maxlength="25" name="password" size="45" style="padding: 8px;">
                </div>
                <!--номер телефона-->
                <div class="phone-number"> 
                    <div class="phone-number-bloc">
                        <p style="margin: 2px;">Номер телефона</p>
                        <input class="button-2" type="submit" value="Какая-то кнопка">
                    </div>
                    <select class="select-day" style="padding: 8px;">
                        <option value="Страна 1">Страна 1</option>
                        <option value="Страна 2">Страна 2</option>
                        <option value="Страна 3">Страна 3</option>
                        <option value="Страна 4">Страна 4</option>
                        <option value="Страна 5">Страна 5</option>
                    </select>
                    <input type="text" size="32" style="padding: 8px;">
                </div>
                <input class="button-3" type="submit" value="Создать">
                <!--дополнительная информация-->
                <div class="additional-information"> 
                    <p style="margin: 2px;">Нажимая «Создать», вы принимаете следующие 
                    <a href="https://help.mail.ru/legal/terms/mail?signupid=l9cjapdfcji"> Условия использования</a></p>
                </div>
            </div>
        </div>
    </body>
</html>
